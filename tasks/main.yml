---

- include: install_source.yml
  when: "{{ bitcoind_install_source }}"
  tags: [bitcoind]

- include: install_package.yml
  when: "not {{ bitcoind_install_source }}"
  tags: [bitcoind]

- name: Create group
  group: name="{{ bitcoind_group }}"
  when: bitcoind_group_id is not defined
  notify:
    - restart bitcoind
  tags:
    - bitcoind

- name: Create group
  group: name="{{ bitcoind_group }}" gid={{ bitcoind_group_id }}
  when: bitcoind_group_id is defined
  notify:
    - restart bitcoind
  tags:
    - bitcoind
    
- name: Create user
  user: name="{{ bitcoind_user }}" comment="bitcoind" group="{{ bitcoind_group }}" shell="/bin/false" home="{{ bitcoind_home_dir }}"
  when: bitcoind_user_id is not defined
  notify:
    - restart bitcoind
  tags:
    - bitcoind

- name: Create user
  user: name="{{ bitcoind_user }}" comment="bitcoind" group="{{ bitcoind_group }}" shell="/bin/false" home="{{ bitcoind_home_dir }}" uid={{ bitcoind_user_id }}
  when: bitcoind_user_id is defined
  notify:
    - restart bitcoind
  tags:
    - bitcoind
    
- name: Create data directory
  file: path="{{ bitcoind_data_dir }}" state=directory owner="{{ bitcoind_user }}" group="{{ bitcoind_group }}" mode=0755
  tags:
    - bitcoind

- name: Create configuration directory
  file: path="{{ bitcoind_conf_dir }}" state=directory owner=root group=root mode=0755
  tags:
    - bitcoind

- name: Create configuration file
  template: src="bitcoind.conf.j2" dest="{{ bitcoind_conf_dir }}/bitcoind.conf" owner=root group="{{ bitcoind_group }}" mode=0640
  notify:
    - restart bitcoind
  tags:
    - bitcoind

- name: Create upstart configuration file
  template: src=upstart.conf.j2 dest=/etc/init/bitcoind.conf owner=root group=root mode=0644
  when: ansible_os_family == "Debian"
  notify:
    - restart bitcoind
  tags:
    - bitcoind

- name: Start bitcoind
  service: name=bitcoind state="{{bitcoind_state}}" enabled="{{ bitcoind_enable }}"
  tags:
    - bitcoind

